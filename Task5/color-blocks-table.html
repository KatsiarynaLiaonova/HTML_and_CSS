<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>color-blocks-table</title>    
    <style>
        table tr > td {   
            border: 0px;
            padding: 0px;
            margin: 0px;
            border-spacing: 0;
            empty-cells: show;
        }
        table, body, html {
            height: 100%;
            padding: 0;
            margin: 0;
        }
    </style>
</head>
<body>
    <table cellspacing="0" width=100%>
        <tr>
            <td colspan="6" style="background-color: yellow">&nbsp;</td>
        </tr>
        <tr>
            <td colspan="3" style="background-color: green">&nbsp;</td> <td colspan="3" style="background-color: blue">&nbsp;</td>
        </tr>
        <tr>
            <td colspan="2" style="background-color: orange">&nbsp;</td>
            <td colspan="2" style="background-color: rgb(150,30,170)">&nbsp;</td>
            <td colspan="2" style="background-color: red">&nbsp;</td>
        </tr>
        <tr>
            <td colspan="6" style="background-color: rgb(100,250,250)">&nbsp;</td>
        </tr>
        </table>  
</body>
</html>
