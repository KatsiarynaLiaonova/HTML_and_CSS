<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>form</title>
</head>
<body>
    <form>
        <div> Обратная связь</div>
        <div> 
            <div><b>Имя:</b></div>
            <input type="text" placeholder="Введите Ваше имя" required width="auto"></div><br>
        <div> 
            <div><b>Ваш Email:</b></div>
            <input type="email" placeholder="Введите адрес Вашей почты" required width="auto"></div><br>
        <div> 
            <div><b>Ваш телефон:</b></div>
            <input type="tel" placeholder="Введите номер телефона"></div><br>
        <div>
            <div><b>Сообщение:</b></div>
            <textarea placeholder="Текст сообщения"></textarea>
        </div>
        <div>
            <button type="submit">Отправить</button>
        </div>
    </form>
</body>
</html>
