<body>
    <form id="survey-form">
        <div id="title"> <img src="http://ymz.tma.ua/wp-content/uploads/2018/04/domik_ikonka.png"> Обратная связь</div>
        <div class="fields fields--width"> 
            <div class="label fields__title fields__title--inline"><b>Имя:</b></div>
            <div class="fields__contain fields__contain--position"><input  id="name" type="text" placeholder="Введите Ваше имя" required></div>
        </div><br>
        <div class="fields fields--width"> 
            <div class="label fields__title fields__title--inline"><b>Ваш Email:</b></div>
            <div class="fields__contain fields__contain--position"><input id="email" type="email" placeholder="Введите адрес Вашей почты" required></div>
        </div><br>
        <div class="fields fields--width"> 
            <div class="label fields__title fields__title--inline"><b>Ваш телефон:</b></div>
            <div class="fields__contain fields__contain--position"><input id="number" type="tel" placeholder="Введите номер телефона"></div>
        </div><br>
        <div>
            <div class="label" id="message"><b>Сообщение:</b></div>
            <textarea placeholder="Текст сообщения"></textarea>
        </div>
        <div>
            <button id="submit" type="submit">Отправить</button>
        </div>
    </form> 
</body>
